<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Search Results</title>
</head>
<body>
<h2>Warehouse Search Results</h2>
<p>Total Warehouses: 10</p>
<p>Showing 5 warehouses starting from 1</p>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Address</th>
        <th>City</th>
        <th>State</th>
        <th>Country</th>
        <th>Inventory Quantity</th>
        <th>Action</th>
    </tr>
    <!-- Loop through search results and populate the table -->
    <tr>
        <td>1</td>
        <td>Warehouse 1</td>
        <td>123 Main St</td>
        <td>City 1</td>
        <td>State 1</td>
        <td>Country 1</td>
        <td>100</td>
        <td><a href="/warehouses/view?id=1">View</a></td>
    </tr>
    <!-- Repeat the above row structure for each search result -->
</table>
</body>
</html>
